<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            CSS变形
        </title>
        <style>
            #1{
                width: 30px;
                height: 30px;
                backgroud-color: #0091FF;
            }

        </style>
    </head>
    <body>
        <div id="1">原盒子</div>
        <div id="2">向左倾斜30度</div>
        <div id="3">x轴压缩2倍</div>
        <div id="4">旋转45度</div>
        <div id="5">x轴位移10px y轴位移20px</div>
        <div id="6">同时包含上述属性</div>
    </body>
</html>
